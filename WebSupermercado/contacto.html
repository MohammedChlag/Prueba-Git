    <main>
        <h1>CONTACTANOS</h1>
        <img src="https://s2.abcstatics.com/media/espana/2022/05/09/mercadona-atencion-cliente-kNwF--1248x698@abc.jpg" alt="Soporte Tecnico" width="400" height="200">
        <fieldset width="150">
            <legend>Estamos aqui para escucharte</legend>
            <form method="post">
                <ul>
                    <li>
                        <label for="nombre">NOMBRE</label>
                        <input type="text" name="nombre" id="nombre" name="nombre" placeholder="Pedro Picapiedra" required>
                    </li>
                    <li>
                        <label for="correo">CORREO</label>
                        <input type="email" name="correo" placeholder="Pedro@email.com" id="correo" required>
                    </li>
                    <li>
                        <label for="asunto">ASUNTO</label>
                        <input type="text" name="asunto"
                        placeholder="Asunto" id="asunto" required>
                    </li>
                    <li>
                        <label for="area">MENSAJE</label>
                        <textarea name="area" id="area" cols="50" rows="5" placeholder="Escribe aqui..." required></textarea>
                    </li>
                </ul>
                <input type="checkbox" id="check" name="check" checked required> Acepta la politica de datos.<br>
                <br>
                <button type="reset"><strong>Limpiar</strong></button>
                <button type="submit"><strong>Enviar</strong></button>
            
                <p><small>* Todos los campos son obligatorios.</small></p>
            </form>
        </fieldset>
